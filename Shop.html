<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shop.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="site.js"></script>
    <title>Labb1_WebDev</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="text-center">
        <img src="images/handmade.png" class="header_img" alt="" />
      </div>
      <div>
        <div class="buttons row">
          <a href="./home.html" class="col btn btn-secondary"> Home </a>
          <a href="./aboutUs.html" class="col btn btn-secondary"> About us </a>
          <a href="./shop.html" class="col btn btn-secondary"> Shop </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="cart">
        <button class="cart_btn btn btn-outline-secondary ">
          <img class="cart_img" src="images/cart.png" alt="cart_btn">
        </button>
      </div>
      <ul id="products" class="list-group container">
        <li class="list-group-item col">
          <div class="card" style="width: 18rem;">
            <img src="images/image_not_found.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
              <p class="card-text">Some quick example text.</p>
              <button href="#" class="card-btn">View product</button>
              <button href="#" class="card-btn">Add to cart</button>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer bg-secondary container-fluid">
      <div class="footerContent container row">
        <div class="col-auto">
          <img class="footer_img" src="images/handmade.png" alt="" />
        </div>
        <div class="contactInfo col-auto">
          <p>Contact us:</p>
          <p>handmade@gmail.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
