<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Shop.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="site.js"></script>
    <title>Labb1_WebDev</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="text-center">
        <img src="images/handmade.png" class="header_img" alt="company_icon" />
      </div>
      <div>
        <div class="buttons row">
          <a href="./home.html" class="col btn btn-secondary menu"> Home </a>
          <a href="./AboutUs.html" class="col btn btn-secondary menu"> About us </a>
          <a href="./Shop.html" class="col btn btn-secondary menu"> Shop </a>
        </div>
      </div>
    </header>
    <main class="main container-fluid">
      <div class="cart row">
        <div class="col-auto m-3">
          <p class="cart_header">Shopping Cart</p>
          <p id="cartTotal">Total : 0$</p>
          <div id="cart_list"></div>
            <ul class="list-group">
            </ul>
            <button class="btn btn-outline-danger" onclick="removeProduct()">Empty cart</button>
            <button class="btn btn-outline-success" onclick="checkOut()">Check out</button>
        </div>
        <div class="col-1"></div>
        <div id="shop" class="col d-flex flex-wrap"></div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="shopModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal_title">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal_description" class="modal-body">...</div>
          </div>
        </div>
      </div>
      <!-- /Modal -->
    </main>
    <footer class="footer bg-secondary container-fluid">
      <div class="footerContent container row">
        <div class="col-auto">
          <img class="footer_img" src="images/handmade.png" alt="company_icon" />
        </div>
        <div class="contactInfo col-auto">
          <p>Contact us:</p>
          <p>handmade@gmail.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
