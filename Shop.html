<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shop.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="site.js"></script>
    <title>Labb1_WebDev</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="text-center">
        <img src="images/handmade.png" class="header_img" alt="" />
      </div>
      <div>
        <div class="buttons row">
          <a href="./home.html" class="col btn btn-secondary"> Home </a>
          <a href="./aboutUs.html" class="col btn btn-secondary"> About us </a>
          <a href="./shop.html" class="col btn btn-secondary"> Shop </a>
        </div>
      </div>
    </header>
    <main class="main m-3">
      <div class="cart m-3">
        <button type="button" class="cart_btn btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#shopModal">
          <img class="cart_img" src="images/cart.png" alt="cart_btn">
        </button>
      </div>
      <div id="shop" class="card"></div>
<!-- Modal -->
      <div class="modal fade" id="shopModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Check out</button>
            </div>
          </div>
        </div>
      </div>
<!-- /Modal -->
    </main>
    <footer class="footer bg-secondary container-fluid">
      <div class="footerContent container row">
        <div class="col-auto">
          <img class="footer_img" src="images/handmade.png" alt="" />
        </div>
        <div class="contactInfo col-auto">
          <p>Contact us:</p>
          <p>handmade@gmail.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
