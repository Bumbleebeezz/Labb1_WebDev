<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="site.js"></script>
  <title>Labb1_WebDev</title>
</head>
<body class="body">
  <header class="header">
    <div class="text-center">
      <img src="images/handmade.png" class="header_img" alt="company_icon" />
    </div>
  </header>
  <main class="main">
    <button
      type="button"
      class="cart_btn btn btn-outline-secondary"
      >
      <a href="./Shop.html">
        <img class="back_img" src="images/go-back-icon.png" alt="go-back-icon">
      </a>
    </button>
    <p class="text-center cart_title">Shopping cart</p>
    <div class="content d-flex flex-wrap justify-content-center">
      <ul id="cart_list" class="list-group">
      </ul>
    </div>
  </main>
  <footer class="footer bg-secondary container-fluid">
    <div class="footerContent container row contactInfo">
      <div class="mapouter m-2 col-auto">
        <div class="gmap_canvas ">
          <iframe width="400" height="200" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
          </iframe>
          <a href="https://123movies-to.org">
          </a>
          <br>
          <style>.mapouter{position:relative;text-align:right;}
          </style>
          <a href="https://www.embedgooglemap.net">
          embed google map
          </a>
          <style>.gmap_canvas {overflow:hidden;background:none!important;}
          </style>
        </div>
      </div>
      <div class=" col-auto m-3">
        <p class="contact_us ">Contact us:</p>
        <p class="contact_us ">Adress:</p>
      </div>
      <div class="m-3 col-auto">
        <p>handmade@gmail.com</p>
        <p>2880 Broadway, New York, NY 10025, USA</p>
      </div> 
      </div>
  </footer>
</body>
</html>
